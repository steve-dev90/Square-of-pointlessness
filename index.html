<!DOCTYPE html>
<html>
  <head>
    <title>Pointless Square</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href = "./main.css">
    <script src="pointless-square.js"></script>

  </head>
  
  <body>
    
    <div class="header-section">
      <div class="container">
        <div class="row">
          <div class="two columns">
          </div>         
          <div class="eight columns">
            <h1 class="title">Square of Pointlessness</h1>
          </div>
          <div class="two columns">
          </div>
        </div>
      </div>     
    </div>

    <div class="main-section">   
      <div class="container">
        <div class="row">
          <div class="one column">
          </div>         
          <div class="ten columns" id = "canvas">
            <p>hello</p>
            <div id="animate"></div>             
          </div>
          <div class="one column">
          </div>
        </div>
      </div>                       
    </div>

    <div class="controls-section">
      <div class="container">
        <div class="row">
          <div class="three columns">
            <h2 class="button-label">Speed</h2>
            <div class="controler">
              <button class="speed button-primary">+</button>
              <button class="speed button">-</button>              
            </div>
          </div>
          <div class="three columns">
            <h2 class="button-label">Size</h2>
            <div class="controler">
              <button class="size button-primary">+</button>
              <button class="size button">-</button>              
            </div>
          </div>
          <div class="three columns">
            <h2 class="button-label">Pointlessness</h2>
            <div class="controler">
              <button class="point button-primary">+</button>
              <button class="point button">-</button>              
            </div>
          </div>
          <div class="three columns">
            <h2 class="button-label">Colour</h2>            
            <div class="controler">
              <button class="colour button-primary">Change</button>             
            </div>            
          </div>    
        </div>
      </div>
    </div> 

  </body>
</html>
