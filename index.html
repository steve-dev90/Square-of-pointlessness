<!DOCTYPE html>
<html>
  <head>
    <title>Pointless Square</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href = "./main.css">

  </head>
  
  <body>
    
    <div class="header-section">
      <div class="container">
        <div class="row">
          <div class="two columns">
          </div>         
          <div class="eight columns">
            <h1 class="title">Pointless Square</h1>
          </div>
          <div class="two columns">
          </div>
        </div>
      </div>     
    </div>

    <div class="main section">
      <div class="container">
        <div class="row">
          <div class="one column">
            </div>          
          <div class="ten columns">
          </div>         
          <div class="one column">
          </div>
        </div>
      </div>     
    </div>

    <div class="controls section">
      <div class="container">
        <div class="row">
          <div class="three columns">
            <h2 class="button-label">Speed</h2>
            <div class="controler">
              <button class="outer-circle button-primary">+</button>
              <button class="inner-circle button">-</button>              
            </div>
          </div>
          <div class="three columns">
          </div>
          <div class="three columns">
          </div>
          <div class="three columns">
          </div>    
        </div>
      </div>
    </div> 

  </body>
</html>
